<!DOCTYPE html> <!-- Declaração define que este documento é um documento HTML5 -->
<html> <!-- Elemento é o elemento raiz de uma página HTML -->
    <head> <!-- Elemento contém metainformações sobre a página HTML -->
        <title>Portifolio</title> <!-- Elemento especifica um título para a página HTML (que é mostrado na barra de título do navegador ou na guia da página) -->
    </head>
    <body> <!-- Elemento define o corpo do documento e é um recipiente para todos os conteúdos visíveis, como cabeçalhos, parágrafos, imagens, hiperlinks, tabelas, listas, etc. -->
        <h1>Isso é um título</h1> <!-- Elemento define um título grande -->
        <p>Isso é um parágrafo</p> <!-- Elemento define um parágrafo -->
        <img src="html.png" alt="Logo do HTML 5">
    </body>
</html>
